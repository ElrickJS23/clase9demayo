<body>
    <h1>CALCULOS</h1>
    <script>
        var a=parseInt(prompt("valor de a:"))
        var b=parseInt(prompt("valor de b:"))
        var c= a+b;
        var d= a-b;
        var e= a*b;
        var f= a/b;
        var g= Math.pow(a,b);
       document.write("<div class=suma>la suma es:"+c+"</div>")
       document.write("<div class=suma>la resta es:"+d+"</div>") 
       document.write("<div class=suma>la multiplicacion es:"+e+"</div>") 
       document.write("<div class=suma>la division es:"+f+"</div>") 
       document.write("<div class=suma>la potencia es:"+g+"</div>")  
       // alert("la suma es:"+c)//
    </script>
    <h1>DATOS PERSONALES</h1>

        ciudad=prompt("De donde eres?","Sucre")
        document.write("<div class=nom>Eres de "+ciudad+"</div>")
    </script>
